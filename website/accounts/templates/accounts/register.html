{% extends 'form_base.html' %}
{% block content %}
<section class="section is-fullheight">
    <div class="container mg-top">
        <div class="columns">
            <div class="column is-half card" style="text-align:left;">
                <h1 class="title is-4">
                    {% if title %}{{ title }}{% endif %}
                </h1>
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    {% include 'base/form.html' %}
                    <div class="field is-grouped">
                        <div class="control">
                            <input type="submit" value="Register" class="button is-info is-rounded">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
